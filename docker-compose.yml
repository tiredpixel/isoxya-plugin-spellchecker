version: "2.4"
services:
  plug_spellchecker:
    image: docker.package.tiredpixel.com/isoxya/isoxya-plugin-spellchecker-build:head
    volumes:
      - ./dist:/home/x/repo/dist
      - ./lib:/home/x/repo/lib
      - ./src:/home/x/repo/src
      - ./test:/home/x/repo/test
      #
      - ./isx-plug-spellchecker.cabal:/home/x/repo/isx-plug-spellchecker.cabal
    networks:
      plug:
        aliases:
          - spellchecker.plugin.dev.isoxya.com
    restart: on-failure
networks:
  plug:
    external: true
    name: isoxya_plug
