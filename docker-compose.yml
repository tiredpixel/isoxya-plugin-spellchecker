version: '2.4'
services:
  plugin-spellchecker:
    build:
      context: .
      target: builder
    init: true
    volumes:
      - .:/home/x/r
      - plugin-spellchecker_dist-newstyle:/home/x/r/dist-newstyle
    networks:
      processor:
        aliases:
          - isoxya-plugin-spellchecker.localhost
    restart: on-failure
volumes:
  plugin-spellchecker_dist-newstyle: {}
networks:
  processor: {}
